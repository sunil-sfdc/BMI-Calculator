<template>
    <lightning-card title="Body Mass Index">
        <lightning-input type="number" step="0.01" label="height" onchange={heightChangeHandler}></lightning-input>
        <lightning-input type="number" step="0.01" label="weight" onchange={weightChangeHandler}></lightning-input>
        <lightning-button label="Get BMI" onclick={calculateBmi}> </lightning-button>
        <p>
            {bmiValue}
        </p>
    </lightning-card>
</template>
